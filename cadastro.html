<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel=stylesheet href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>

            <div class="label-float nome">
                <input type="text" id="nome" placeholder="">
                <label for="nome" id="nome_label">Nome</label>
            </div>

            <div class="label-float user">
                <input type="text" id="usuario" placeholder="">
                <label for="usuario" id="usuario_label">Usuário</label>
            </div>

            <div class="label-float password">
                <input type="password" id="senha" placeholder="">
                <label for="senha" id="senha_label">Senha</label>
            </div>

            <div class="label-float password_confirm">
                <input type="password" id="confirmar_senha" placeholder="">
                <label for="senha" id="confirmar_senha_label">Confirmar senha</label>
            </div>

            <div class="justify-center">
                <button>Cadastrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <p>
                Já possuí uma conta?
                <a href="index.html">Logar</a>
            </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
